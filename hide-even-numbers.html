<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hide even numbers</title>
</head>
<body>
    <h1>Hide even numbers from 1 to 10</h1>
    <div class="odd" style="margin-top: 10px ;" >
    <span  style="border:2px solid;padding: 20px;margin: 20px; background-color:red" >1 </span>
    <span  style="border:2px solid;padding: 20px;margin: 20px;background-color:red">3 </span>
    <span  style="border:2px solid;padding: 20px;margin: 20px;background-color:red">5</span>
    <span  style="border:2px solid;padding: 20px;margin: 20px; background-color:red">7</span>
    <span  style="border:2px solid;padding: 20px;margin: 20px; background-color:red" >9</span>
    </div>
    <div class="even" style="visibility: hidden;">
        <span  style="border:1px solid;padding: 5px;margin: 20px" >2</span>
        <span  style="border:1px solid;padding: 5px;margin: 20px">4 </span>
        <span  style="border:1px solid;padding: 5px;margin: 20px">6</span>
        <span  style="border:1px solid;padding: 5px;margin: 20px">8</span>
        <span  style="border:1px solid;padding: 5px;margin: 20px" >10</span>
        </div>
</body>
</html>
