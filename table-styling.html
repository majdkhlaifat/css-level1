<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
    h1{
        padding-left: 30px;
    }
    table{
        padding: 10px;
        border-spacing: 30px;
    }
    td{
        
        box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.659);
        border: 2px solid black;
        border-radius:10px;
        width: 100px;
        height: 10px;
        font-size: 30px;
        
            }
        </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row1,Col1</td>
            <td>Row1,Col2</td>
            <td>Row1,Col3</td>
        </tr>
        <tr>
            <td>Row2,Col1</td>
            <td>Row2,Col2</td>
            <td>Row2,Col3</td>
        </tr>
    </table>
</body>
</html>
